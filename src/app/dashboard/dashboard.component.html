<div class="top-right-actions">
  <button class="icon-btn" (click)="onExport()" alt="Export">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1z" />
      <path fill-rule="evenodd"
        d="M7.646.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 1.707V10.5a.5.5 0 0 1-1 0V1.707L5.354 3.854a.5.5 0 1 1-.708-.708z" />
    </svg>

  </button>
  <button class="icon-btn" (click)="onImport()" alt="Import">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1z" />
      <path fill-rule="evenodd"
        d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
    </svg>
  </button>
  <input id="fileInput" type="file" accept=".csv" formControlName="file" (change)="onFileSelected($event)"
    style="display: none" />
</div>

<h1>Finance Dashboard</h1>

<div class="stats-grid">
  <div class="stat-card">
    <h2>Monthly Income</h2>
    <p>{{ monthlyIncome | number: '1.2-2' }} EUR</p>
  </div>
  <div class="stat-card">
    <h2>Monthly Outcome</h2>
    <p>{{ monthlyOutcome | number: '1.2-2' }} EUR</p>
  </div>
  <div class="stat-card">
    <h2>Current Balance</h2>
    <p>{{ balance | number: '1.2-2' }} EUR</p>
  </div>
</div>

<div class="charts">
  <h2>Income & Outcome Trends</h2>
  <div class="chart-placeholder">
    <div class="bar-chart">
      <div class="bar income" [style.height.%]="monthlyIncome / (monthlyIncome + monthlyOutcome) * 100">
        Income
      </div>
      <div class="bar outcome" [style.height.%]="monthlyOutcome / (monthlyIncome + monthlyOutcome) * 100">
        Outcome
      </div>
    </div>
  </div>
</div>
