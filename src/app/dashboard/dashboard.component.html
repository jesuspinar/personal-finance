<div class="container">
  <h1>Finance Dashboard</h1>
  <div class="stats-grid">
    <div class="stat-card">
      <h2>Monthly Income</h2>
      <p>{{ monthlyIncome }} USD</p>
    </div>
    <div class="stat-card">
      <h2>Monthly Outcome</h2>
      <p>{{ monthlyOutcome }} USD</p>
    </div>
    <div class="stat-card">
      <h2>Current Balance</h2>
      <p>{{ balance }} USD</p>
    </div>
  </div>
  <div class="charts">
    <h2>Income & Outcome Trends</h2>
    <div class="chart-placeholder">
      <p>Chart will display income and outcome trends over time</p>
    </div>
  </div>
</div>
