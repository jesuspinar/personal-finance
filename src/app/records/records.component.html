<h1>{{title}}</h1>

<div class="actions">
  <button class="btn" (click)="handleAddRedirect()">Add Record</button>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Details</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      @for (item of pagination.paginatedItems(); track $index) {
      <tr (click)="handleEditRedirect(item)" style="cursor: pointer;">
        <td>{{ item.details }}</td>
        <td>{{ item.amount }}</td>
        <td>{{ item.date }}</td>
      </tr>
      } @empty {
      <tr>
        <td colspan="3" class="no-data">No records found</td>
      </tr>
      }
    </tbody>
  </table>
  <app-pagination [pagination]="pagination"></app-pagination>
</div>
