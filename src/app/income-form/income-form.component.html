<div class="form-container">
  <h2>{{ this.mode() === 'edit' ? 'Edit Income' : 'Add Income' }}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" formControlName="description" name="description" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" formControlName="amount" name="amount" required>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date" name="date" required>
    </div>
    <button class="btn" type="submit">Submit</button>
  </form>
</div>
