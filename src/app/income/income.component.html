<h1>Income</h1>
<div class="actions">
  <button class="btn" routerLink="/add-income">Add New Income</button>
</div>
<div class="income-list">
  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of incomeItems(); track $index) {
      <tr>
        <td>{{ item.description }}</td>
        <td>{{ item.amount }}</td>
        <td>{{ item.date }}</td>
        <td><button class="btn" [routerLink]="['/edit-income']" [queryParams]="{id:item.id}">Edit</button></td>
      </tr>
      }
    </tbody>
  </table>
</div>
