<div class="form-container">
  <h2>{{ this.mode().toUpperCase() }}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="details">Details</label>
      <input type="text" id="details" formControlName="details" name="details" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" formControlName="amount" name="amount" required>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date" name="date" required>
    </div>
    <button class="btn" type="submit">Submit</button>
  </form>
</div>
